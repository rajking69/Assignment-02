<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <h1 class="logo">
                Tech<span class="logo-gradient">Wave</span>
            </h1>

            <!-- Hamburger Menu Icon -->
            <button class="hamburger-menu">
                <img src="./assets/hamburger-menu.png" alt="Menu">
            </button>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#episodes" class="nav-link">Episodes</a>
                <a href="#host" class="nav-link">Host</a>
            </div>

            <!-- Subscribe Button -->
            <a href="https://open.spotify.com/show/" target="_blank" rel="noopener noreferrer" class="nav-subscribe-btn">
                Subscribe â†’
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-icon-container">
                    <img src="./assets/hero-circle.png" alt="Circle" class="hero-circle">
                    <img src="./assets/microphone.png" alt="Microphone" class="hero-microphone">
                    <span class="hero-badge">NEW</span>
                </div>

                <h2 class="hero-title">TechWave</h2>

                <p class="hero-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>

                <div class="hero-buttons">
                    <a href="https://open.spotify.com/show/" target="_blank" rel="noopener noreferrer" class="btn btn-gradient">
                        <img src="./assets/spotify.png" alt="Spotify">
                        Listen On Spotify
                    </a>
                    <a href="https://open.spotify.com/show/" target="_blank" rel="noopener noreferrer" class="btn btn-outline">
                        <img src="./assets/message.png" alt="Message">
                        Subscribe
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
